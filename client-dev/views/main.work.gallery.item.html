
<div class="col-sm-12 text-center">
    <a ui-sref="main.work.gallery" class="gallery-item-back-link">Back</a>
</div>

<div class="col-sm-5 col-sm-offset-1">

    <div ng-if="item.images && item.images.length" class="project-images pull-right">

        <div class="row">
            <div class="col-sm-12">
                <img src="{{projectImagePath}}{{item.images[0]}}" class="project-images-primary img-responsive" />
            </div>
        </div>

        <div ng-if="item.images && item.images.length > 1" class="row project-images-secondary-wrapper">
            <div ng-repeat="i in item.images" ng-if="$index > 0 && $index < 4" class="col-sm-4 project-images-secondary-column">
                <img  src="{{projectImagePath}}{{i}}" class="project-images-secondary img-responsive" />
            </div>
        </div>

    </div>

</div>

<div class="col-sm-5">

    <section class="description-item-section">
        <h2 class="description-item-title">Project</h2>
        <p class="description-item-text-lead">{{item.title}}</p>
    </section>

    <section class="description-item-section">
        <h2 class="description-item-title">Description</h2>
        <p class="description-item-text">{{ item.description }}</p>
    </section>

    <section class="description-item-section">
        <h2 class="description-item-title">Period</h2>
        <p class="description-item-text">
            {{ item.from | date:'mediumDate' }}
            <span ng-if="item.to"> --- {{ item.to | date:'mediumDate' }}</span>
            <span ng-if="!item.to"> --- Still maintaining</span>
        </p>
    </section>

    <section class="description-item-section">
        <h2 class="description-item-title">Company</h2>
        <p class="description-item-text">
            <a class="btn btn-default btn-branded" ui-sref="main.work.timeline.item({itemId:company.id})">{{company.name}}</a>
        </p>
    </section>

    <section class="description-item-section">
        <h2 class="description-item-title">Languages / Frameworks</h2>
        <p class="description-item-text">
            <a class="btn btn-default btn-branded btn-popover"
               ng-repeat="lang in languages"
               tabindex="0"
               popover-trigger="focus"
               popover="{{lang.description}}"
               popover-title="{{lang.name}}">{{lang.name}}</a>
        </p>
    </section>

    <section class="description-item-section">
        <h2 class="description-item-title">Skills</h2>
        <p class="description-item-text">
            <a class="btn btn-default btn-branded btn-popover"
               ng-repeat="skill in skills"
               tabindex="0"
               popover-trigger="focus"
               popover="{{skill.description}}"
               popover-title="{{skill.name}}">{{skill.name}}</a>
        </p>
    </section>


</div>
