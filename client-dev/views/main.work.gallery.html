<div class="work-layout-switch">
    <div class="work-layout-icon work-layout-grid" ui-sref="main.work.gallery" ng-class="stateName === 'main_work_gallery' ? 'active' : ''">
        <div class="square top left"></div>
        <div class="square top right"></div>
        <div class="square bottom left"></div>
        <div class="square bottom right"></div>
    </div>
    <div class="work-layout-icon work-layout-time" ui-sref="main.work.timeline" ng-class="stateName === 'main_work_timeline' ? 'active' : ''">
        <div class="dot i1"></div>
        <div class="dot i2"></div>
        <div class="dot i3"></div>
        <div class="dot i4"></div>
        <div class="dot i5"></div>
        <div class="square left"></div>
        <div class="square right"></div>
    </div>
</div>


<div class="projects-gallery">

    <div class="row">
        <div class="col-sm-12 projects-gallery-pagination-filters">

            <div class="btn-toolbar">

                <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle" id="dropdownMenu1">
                        Company
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

                        <li ng-repeat="c in companies">
                            <a tabindex="-1">
                                <i class="glyphicon " ng-class="c.selected ? 'glyphicon-ok-sign' : 'glyphicon-unchecked' "></i> {{c.name}}
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li><a tabindex="-1" ><i class="glyphicon glyphicon-remove-circle"></i> Show all</a></li>

                    </ul>
                </div>

                <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle" id="dropdownMenu2">
                        Year
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">

                        <li ng-repeat="(key, value) in years">
                            <a tabindex="-1" ng-click="toggleYear(key)">
                                <i class="glyphicon " ng-class="value.selected ? 'glyphicon-ok-sign' : 'glyphicon-unchecked' "></i> {{key}}
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li><a tabindex="-1" ><i class="glyphicon glyphicon-remove-circle"></i> Show all</a></li>

                    </ul>
                </div>

                <div class="btn-group ">
                    <a class="btn btn-default dropdown-toggle" id="dropdownMenu3">
                        Tags
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
                        <li role="presentation"><a role="menuitem" tabindex="-1" ><i class="glyphicon glyphicon-ok-sign"></i> x</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" ><i class="glyphicon glyphicon-unchecked"></i> y</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" ><i class="glyphicon glyphicon-unchecked"></i> z</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" ><i class="glyphicon glyphicon-remove-circle"></i> Clear filters</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2 ">

            <div class="col-sm-6 col-md-4" ng-repeat="project in projects">
                <a ui-sref="main.work.gallery.item({itemId:project.id})" class="projects-gallery-item">
                    <div class="projects-gallery-item-image">
                        <img src="#" />
                    </div>
                    <span class="projects-gallery-item-label">{{project.title}}</span>
                </a>
            </div>

        </div>
    </div>

    <div class="row">
        <nav class="col-sm-12 projects-gallery-pagination">
            <div class="projects-gallery-pagination-previous">
                <a ng-if="pagination.prevOffset != null" ng-click="prevPage()"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a ng-if="pagination.prevOffset == null" class="inactive"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="projects-gallery-pagination-next">
                <a ng-if="pagination.nextOffset != null" ng-click="nextPage()"><span class="glyphicon glyphicon-chevron-right"></span></a>
                <a ng-if="pagination.nextOffset == null" class="inactive"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </nav>
    </div>

</div>
