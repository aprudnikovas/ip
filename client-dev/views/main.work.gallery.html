<div class="row">
    <div class="col-md-8 col-md-offset-2 ">

        <nav class="navbar navbar-default work-navigation" role="navigation">
            <ul class="nav navbar-nav">
                <li ng-class="stateName === 'main_work_gallery' ? 'active' : ''"><a ui-sref="main.work.gallery">Grid</a></li>
                <li ng-class="stateName === 'main_work_timeline' ? 'active' : ''"><a ui-sref="main.work.timeline">Timeline</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ><a>Filter</a></li>
            </ul>
        </nav>

        <div class="work-navigation-filter">

            <div class="col-md-3">
                <h3>Companies</h3>
                <ul class="">
                    <li ng-repeat="c in companies">
                        <a tabindex="-1" ng-click="toggleCompany(c.id)">
                            <i class="glyphicon " ng-class="c.selected ? 'glyphicon-ok-sign' : 'glyphicon-unchecked' "></i> {{c.name}}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" ng-click="toggleCompany()"><i class="glyphicon glyphicon-remove-circle"></i> Show all</a></li>
                </ul>
            </div>

            <div class="col-md-3">
                <h3>Years</h3>
                <ul class="">

                    <li ng-repeat="obj in years">
                        <a tabindex="-1" ng-click="toggleYear(obj.year)">
                            <i class="glyphicon " ng-class="obj.selected ? 'glyphicon-ok-sign' : 'glyphicon-unchecked' "></i> {{obj.year}}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" ng-click="toggleYear()"><i class="glyphicon glyphicon-remove-circle"></i> Show all</a></li>

                </ul>
            </div>
            <div class="col-md-3">
                <h3>Skills</h3>
                <ul class="">
                    <li ng-repeat="obj in skills">
                        <a tabindex="-1" ng-click="toggleSkill(obj.id)">
                            <i class="glyphicon " ng-class="obj.selected ? 'glyphicon-ok-sign' : 'glyphicon-unchecked' "></i> {{obj.name}}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" ng-click="toggleSkill()"><i class="glyphicon glyphicon-remove-circle"></i> Show all</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h3>Languages</h3>
                <ul class="">
                    <li ng-repeat="obj in languages">
                        <a tabindex="-1" ng-click="toggleLanguage(obj.id)">
                            <i class="glyphicon " ng-class="obj.selected ? 'glyphicon-ok-sign' : 'glyphicon-unchecked' "></i> {{obj.name}}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" ng-click="toggleLanguage()"><i class="glyphicon glyphicon-remove-circle"></i> Show all</a></li>
                </ul>
            </div>

        </div>

    </div>
</div>


<div class="projects-gallery">

    <div class="row">
        <div class="col-md-8 col-md-offset-2 ">

            <div class="col-sm-6 col-md-4" ng-repeat="project in projects">
                <a ui-sref="main.work.gallery.item({itemId:project.id})" class="projects-gallery-item">
                    <div class="projects-gallery-item-image">
                        <img src="#" />
                    </div>
                    <span class="projects-gallery-item-label">{{project.title}}</span>
                </a>
            </div>

        </div>
    </div>

    <div class="row">
        <nav class="col-sm-12 projects-gallery-pagination">
            <div class="projects-gallery-pagination-previous">
                <a ng-if="pagination.prevOffset != null" ng-click="prevPage()"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a ng-if="pagination.prevOffset == null" class="inactive"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="projects-gallery-pagination-next">
                <a ng-if="pagination.nextOffset != null" ng-click="nextPage()"><span class="glyphicon glyphicon-chevron-right"></span></a>
                <a ng-if="pagination.nextOffset == null" class="inactive"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </nav>
    </div>

</div>
